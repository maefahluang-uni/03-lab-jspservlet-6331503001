<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
<h2>BMI Calculator</h2>
<form action="/BMICalculatorServlet" method="POST">
    <label for="weight">Weight in kg:</label>
    <input type="text" id="weight" name="weight" placeholder="Weight in kg" required><br>
    <label for="height">Height in meters:</label>
    <input type="text" id="height" name="height" placeholder="Height in meters" required><br>
    <input type="submit" value="Calculate">
</form>
</body>
</html>
